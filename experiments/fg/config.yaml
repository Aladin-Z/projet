config_file: configs/fg/fg_train.yaml
continue_training: false
data:
  add_car_offscreen_loc: true
  cityscapes_dir: data/fg/
  data_dir: data/fg/
  data_splits:
  - train
  - val
  dataset_type: fg_instance
  depth_dir: data/fg/
  expand_train: true
  feats_dir: data/fg/
  filter_car_gap: 20
  filter_car_gap_borderdist: 250
  info_3d_dir: data/fg/
  input_len: 3
  max_depth: 200
  require_most_recent: true
  use_3d_info: true
  use_cascade_depths: true
  use_condensed_feats: true
dist_url: env://
extra_args: null
load_best_model: false
load_model: null
model:
  inp_emb_size: 32
  instance_feat_channels: 8
  instance_feat_hidden: 64
  loss_type: smoothl1
  mask_crossent_coef: 0.0
  mask_distill_coef: 1.0
  mask_head:
    maskrcnn_pretrain_path: pretrained_models/fg/mask_rcnn_pretrain.pkl
    no_finetune: true
  num_convlstm_layers: 2
  num_traj_out_layers: 2
  rnn_hidden: 128
  rnn_type: gru
  traj_coef: 0.1
  traj_feat_channels: 16
  use_depth_inp: true
  use_full_instance_traj_inp: true
  use_odometry: true
no_gpu: false
seed: 1
task: fg
training:
  batch_size: 32
  clip_grad_norm: 5.0
  lr: 0.0005
  lr_decay_factor: 0.1
  lr_decay_steps: 250
  lr_scheduler_type: step
  num_data_workers: 4
  num_epochs: 500
  steps_per_epoch: 400
  use_adam: true
working_dir: ./experiments/fg/
